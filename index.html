<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythion Guild</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style_final_v3.css?v=2">

  <!-- Fonty -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO -->
  <section id="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>MYTHION</h1>
      <p>World of Warcraft Guild – PvE / PvP</p>
      <a href="#join" class="btn">Join Us</a>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <h2>O guildě</h2>
    <p>Mythion je elitní guilda připravená dobývat raidy a dominovat PvP.</p>
  </section>

  <!-- MEMBERS -->
  <section id="members">
    <h2>Členové</h2>

    <div class="member-card">
      <img src="images/member1.jpg" alt="Člen">
      <h3>Tharion</h3>
      <p>Leader</p>
      <div class="progress">
        <div class="progress-bar" style="width:90%"></div>
      </div>
    </div>

    <div class="member-card">
      <img src="images/member2.jpg" alt="Člen">
      <h3>Lyra</h3>
      <p>Officer</p>
      <div class="progress">
        <div class="progress-bar" style="width:75%"></div>
      </div>
    </div>

  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2026 Mythion Guild</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js?v=2"></script>

</body>
</html>
